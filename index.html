<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Косметики</title>
    <style> body { font-family: Arial, sans-serif; background-color: #f5f7fa; /* светло-голубой фон */ color: #333; } .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #007bff; /* темно-синий цвет */ color: white; } .logo { font-size: 24px; font-weight: bold; } .buttons { display: flex; gap: 10px; } button { border: none; background-color: transparent; color: white; cursor: pointer; transition: all 0.2s ease-in-out; } button:hover { text-decoration: underline; } .search-input { width: 200px; height: 30px; margin-left: auto; padding: 5px; border-radius: 4px; outline: none; border: 1px solid #ddd; } .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px; } .product { background-color: white; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); border-radius: 4px; overflow: hidden; max-width: 300px; margin: 0 auto; } .product-image { width: 100%; height: 250px; object-fit: cover; } .product-info { padding: 10px; } .product-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; } .product-price { font-size: 16px; color: #666; } .add-to-cart-button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; transition: all 0.2s ease-in-out; } .add-to-cart-button:hover { background-color: #0056b3; } </style>
</head>
<body>
    <!-- Заголовок -->
    <div class="header">
        <h1 class="logo">Косметика</h1>
        <div class="buttons">
            <button>Поиск товара</button>
            <button>Избранное</button>
            <button>Корзина</button>
        </div>
    </div>
    
    <!-- Поиск -->
    <input type="text" placeholder="Найти товар..." class="search-input">

    <!-- Товары -->
    <div class="products">
        <div class="product">
            <img src="image1.jpg" alt="Товар 1" class="product-image">
            <div class="product-info">
                <p class="product-title">Название товара</p>
                <p class="product-price">Цена: 1000 руб.</p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </div>
        </div>
        <div class="product">
            <img src="image2.jpg" alt="Товар 2" class="product-image">
            <div class="product-info">
                <p class="product-title">Название товара</p>
                <p class="product-price">Цена: 1200 руб.</p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </div>
        </div>
        <!-- Добавьте больше товаров здесь -->
    </div>

    <!-- Скрипты для взаимодействия с кнопками -->
    <script> document.querySelectorAll('.add-to-cart-button').forEach(button => { button.addEventListener('click', () => { alert('Товар добавлен в корзину!'); }); }); </script>
</body>
</html>
